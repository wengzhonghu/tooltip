<head>
  <meta charset="utf-8">
  <title>Test</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
  <app-root></app-root>
  <div id="testsec">
  </div>
  <div id="testsec2">
  </div>
  <div id="testsec3">
  </div>
  <script>
  function getCurrentDatetimeFormat() {
        var timeVal = '2000-11-10 00:00:00';
        var strTimeVal = new Date(timeVal).toLocaleString();
        var firstPart = strTimeVal.substr(0,2);
        if(firstPart == '10') {
          return 'dmy';
        } else if(firstPart == '11') {
          return 'mdy';
        } else {
          return "ymd";
        }
      }
	  
	var sec = document.getElementById('testsec');
	sec.innerText = new Date().toLocaleString();
	
	var sec2 = document.getElementById('testsec2');
	sec2.innerText = getCurrentDatetimeFormat();
	
	var sec3 = document.getElementById('testsec3');
	sec3.innerText = getCurrentDatetimeFormat(new Date('2000-11-10 00:00:00').toLocaleString());
	
  </script>
